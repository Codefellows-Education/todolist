<!DOCTYPE html>
<html>
<head>
    <title>The List Keeper</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
</head>

<body>
    <header>
        <div class="pyro">
            <div class="before"></div>
            <div class="after"></div>
        </div>
        <div id="avatar">
            <h3>Class</h3>
            <a href ="character.html"><img src="img/farmer.png"/></a>
            <p>Experience</p>
        </div>
        <div id="logo">
            <img src="img/logo.png" />
        </div>
        <div id="quote" class="clear">
             
        </div>  
    </header>

<main>
    <div id="dailies" class="clear" class="goalsList">
        <form class="add">
            <fieldset>
                <legend id="dailyLegend"> Daily tasks </legend>
    
                <label for="taskDaily">
                    <input id="addDaily" type="submit" value="Add Daily">
                </label>
            </fieldset>
        </form>

        <!-- The Daily Modal -->
        <div id="dailyModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form>
                <fieldset>
                    <label> Task Name:
                        <input type="text" name="taskname">
                    </label>
                    <label>Difficulity
                        <select name="difficulity">
                            <option value="easy">easy</option>
                            <option value="medium">medium</option>
                            <option value="hard">hard</option>
                        </select>
                    </label>
                    <input id="dailyButton" type="submit" value="Submit">
                </fieldset>
            </form>
        </div>
  
    </div>

    </div>
    <div id="todos" class="goalsList">

        <form id="longTerm" class="add">
            <fieldset>
                <legend id="todoLegend">To-Dos</legend>
    
                <label for="taskLong">
                    <input id="addTodo" type="submit" value="Add To Do">
                </label>
            </fieldset>
        </form>
        <!-- The Daily Modal -->
        <div id="todoModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form>
                        <fieldset>
                            <label> Task Name:
                                <input type="text" name="taskname">
                            </label>
                            <label> Description:
                                <input type="text" name="taskdescription">
                            </label>
                            <label> Due Date:
                                <input type="text" name="dueDate">
                            </label>
                            <label>Difficulity
                                <select name="difficulity">
                                    <option value="easy">easy</option>
                                    <option value="medium">medium</option>
                                    <option value="hard">hard</option>
                                </select>
                            </label>
                            <input id="todoButton" type="submit" value="Submit">
                        </fieldset>
                    </form>
                </div>
        
    </div>
