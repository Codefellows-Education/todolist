<!DOCTYPE html>
<html>
<head>
    <title>The List Keeper</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
</head>

<body>
    <header>
        <div id="avatar">
            <h3>Class</h3>
            <a href ="character.html"><img src="img/farmer.png"/></a>
            <p>Experience</p>
        </div>
        <div id="logo">
            <img src="img/logo.png" />
        </div>
        <div id="quote" class="clear">
            <h2 id="quoteHeader" src="https://via.placeholder.com/50x70" >Motivational Quote</h2>  
        </div>  
    </header>

<main>
    <div id="dailies" class="clear" class="goalsList">
        <ul id="dailyUL">
        </ul>
        <form>
            <fieldset>
                <legend> Daily tasks </legend>
    
                <label for="taskDaily">
                    <input id="dailyButton" type="submit" value="Add Daily">
                </label>
            </fieldset>
        </form>
    </div>
    <div id="todos" class="goalsList">
        <ul id="todoUL">
        </ul>
        <form id="longTerm">
            <fieldset>
                <legend>To-Dos</legend>
    
                <label for="taskLong">
                    <input id="todoButton" type="submit" value="Add To Do">
                </label>
            </fieldset>
        </form>
    </div>

    <div class="user-input">
        <canvas id="myCanvas"></canvas>
        <!-- <label for="fireWorkCount">Number of FireWorks</label> -->
        <select name="fireWorkCount" id="fireWorkCount">
            <option value="1" >1</option>
            <option value="5" >5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
        </select>
        <script src="fireworks.js"></script>
    </div>
</main>
<div class="clear">
    <footer>  
        <p><a href="suggestion.html" id="suggestionFooter" class="footerPage">Goal Suggestions</a></p> 
        <p><a href="getStarted.html" id="startedFooter" class="footerPage">Get started</a></p>
    </footer>
    <script src="app.js"></script>
</div>

</body>

</html>
