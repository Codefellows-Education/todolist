<!DOCTYPE html>
<html>
<head>
    <title>The List Keeper</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
</head>

<body>
    <header>
        <div id="avatar">
            <h3>Class</h3>
            <a href ="character.html"><img src="img/farmer.png"/></a>
            <p>Experience</p>
        </div>
        <div id="logo">
            <img src="img/logo.png" />
        </div>
        <div id="quote" class="clear">
            <h2 id="quoteHeader" src="https://via.placeholder.com/50x70" >Motivational Quote</h2>  
        </div>  
    </header>

<main>
    <div id="dailies" class="clear" class="goalsList">
        <form>
            <fieldset>
                <legend> Daily tasks </legend>
    
                <label for="taskDaily">
                    <input type="text" name="taskDaily">
                </label>

                <!-- Below is the Javascript way of adding tasks.  Above is the HTML way. -->
                <!-- <div  class="addTask">
                    <labelfor="place">Task:</label>
                </div>
                    <input class="addTask" type="text" name="addTask"> -->
    
                <input type="submit" value="Add Daily">
            </fieldset>
        </form>
    </div>
    <div id="todos" class="goalsList">
        <form id="longTerm">
            <fieldset>
                <legend>To-Dos</legend>
    
                <label for="taskLong">
                    <input type="text" name="taskLong">
                </label>
    
                <button>Add a non-daily task</button>
            </fieldset>
        </form>
    </div>
</main>
<div class="clear">
    <footer>  
        <a href="suggestion.html" id="suggestionFooter" class="footerPage">Goal Suggestions</a> 
        <a href="getStarted.html" id="startedFooter" class="footerPage">Get started</a> 
    </footer>
    <script src="app.js"></script>
</div>

</body>

</html>
